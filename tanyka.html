<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2? family = Lato & family = Noto + Sans + JP & family = Open + Sans: wght @ 400; 700 & display = swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/slick.css">
    <title>Delivery Food</title>

  </head>
  <body>
    <!-- Шапка -->
    <div class="conteiner">

      <header class="header">
				<div class="hamburger-menu">
					<input id="menu__toggle" type="checkbox" />
					<label class="menu__btn" for="menu__toggle">
					  <span></span>
					</label>
						<div class="menu__box">
							<a href="/index.html"><img src="img/logo.svg" alt="logo" class="logo" /></a>
							<input
							  type="text"
							  class="input search-input"
							  placeholder="Адрес доставки"
							/>
							<!-- placeholder-подскаска -->
							<div class="buttons">
							  <button class="button button-primery">
								 <img src="img/Vector.svg" alt="" class="icon1" /> Войти
							  </button>
							  <button class="button">
								 <img src="img/icon container.svg" alt="us" class="icon2" />Корзина
							  </button>
							</div>
						 </div>
				 </div>


         <div class="slider">
          <div class="slider__item">
            <img src="img/banner-1-1903x800.jpg" alt="">
          </div>
          <div class="slider__item">
            <img src="img/banner-3-1903x800.jpg" alt="">
          </div>
          <div class="slider__item">
            <img src="img/banner-1-1903x800.jpg" alt="">
          </div>
          <div class="slider__item">
            <img src="img/banner-3-1903x800.jpg" alt="">
          </div>
      
        </div>
        
      <section class="restorans">
        <div class="section-heading">
          <h2 class="section-title">Ресторани</h2>
          <input
            type="text"
            class="input search-input1"
            placeholder="Поиск блюд и ресторанов"
          />
        </div>
      </section>
      <div class="karts">
        <div class="kart">
          <img src="img/image (1).png" alt="" class="cart-image" />
          <div class="card-text">
            <div class="card-heading">
              <h3 class="cart-title">Пицца плюс</h3>
              <span class="card-tag tag">50 мин</span>
            </div>
            <div class="card-info">
              <div class="rating"><img src="img/Vector.png" alt="" /> 4.5</div>
              <div class="price">От 900 $</div>
              <div class="category">Пицца</div>
            </div>
          </div>
        </div>
        <div class="kart">
          <img src="img/image (2).png" alt="" class="cart-image" />
          <div class="card-text">
            <div class="card-heading">
              <h3 class="cart-title">Танука</h3>
              <span class="card-tag tag">50 мин</span>
            </div>
            <div class="card-info">
              <div class="rating"><img src="img/Vector.png" alt="" /> 4.5</div>
              <div class="price">От 900 $</div>
              <div class="category">Пицца</div>
            </div>
          </div>
        </div>
        <div class="kart">
          <img src="img/image (3).png" alt="" class="cart-image" />
          <div class="card-text">
            <div class="card-heading">
              <h3 class="cart-title">FoodBand</h3>
              <span class="card-tag tag">50 мин</span>
            </div>
            <div class="card-info">
              <div class="rating"><img src="img/Vector.png" alt="" /> 4.5</div>
              <div class="price">От 900 $</div>
              <div class="category">Пицца</div>
            </div>
          </div>
        </div>
        <div class="kart">
          <img src="img/image (4).png" alt="" class="cart-image" />
          <div class="card-text">
            <div class="card-heading">
              <h3 class="cart-title">Жадина-пицца</h3>
              <span class="card-tag tag">50 мин</span>
            </div>
            <div class="card-info">
              <div class="rating"><img src="img/Vector.png" alt="" /> 4.5</div>
              <div class="price">От 900 $</div>
              <div class="category">Пицца</div>
            </div>
          </div>
        </div>
        <div class="kart">
          <img src="img/image (5).png" alt="" class="cart-image" />
          <div class="card-text">
            <div class="card-heading">
              <h3 class="cart-title">Точка еды</h3>
              <span class="card-tag tag">50 мин</span>
            </div>
            <div class="card-info">
              <div class="rating"><img src="img/Vector.png" alt="" /> 4.5</div>
              <div class="price">От 900 $</div>
              <div class="category">Пицца</div>
            </div>
          </div>
        </div>
        <div class="kart">
          <img src="img/image (6).png" alt="" class="cart-image" />
          <div class="card-text">
            <div class="card-heading">
              <h3 class="cart-title">PizzaBurger</h3>
              <span class="card-tag tag">50 мин</span>
            </div>
            
            <div class="card-info">
              <div class="rating"><img src="img/Vector.png" alt="" /> 4.5</div>
              <div class="price">От 900 $</div>
              <div class="category">Пицца</div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container">
          <div class="foter-blog">
            <a href="/index.html"><img src="img/logo.svg" alt="" class="logo footer-logo" /></a>
            <nav class="navigator">
              <a href="#" class="footer-link">Ресторанам</a>
              <a href="#" class="footer-link">Курьерам</a>
              <a href="#" class="footer-link">Пресс-центр</a>
              <a href="#" class="footer-link">Контакты</a>
            </nav>
            <div class="social-link">
              <a href="#" class="cosial-ling"
                ><img src="img/Group 1.svg" alt=""
              /></a>
              <a href="#" class="cosial-ling"
                ><img src="img/Group 2.svg" alt=""
              /></a>
              <a href="#" class="cosial-ling"
                ><img src="img/Group 3.svg" alt=""
              /></a>
            </div>
          </div>
        </div>
      </footer>
    </div>

    	<!-- Подключаем jQuery -->
			<script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
			<!-- Подключаем слайдер Slick -->
			<script src="js/slick.min.js"></script>
      <!-- Подключаем файл скриптов -->
      <script src="js/main.js"></script>
  </body>
</html>
